<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <p id="originalArray"></p>
    <p id="sortedArray"></p>
    
    <script>
        function sortArrayDescending(arr)
        {
            const n = arr.length;
            for (let i = 0; i < n - 1; i++)
            {
                let maxIndex = i;
                for (let j = i + 1; j < n; j++)
                {
                    if (arr[j] > arr[maxIndex])
                    {
                        maxIndex = j;
                    }
                }

                const temp = arr[i];
                arr[i] = arr[maxIndex];
                arr[maxIndex] = temp;
            }
        }

        const inputArray = [5, 3, 1, 4, 2];
        const sortedArray = [...inputArray];
        sortArrayDescending(sortedArray);
        
        const originalArrayElement = document.getElementById('originalArray');
        originalArrayElement.textContent = "Original Array: " + inputArray.join(', ');
        
        const sortedArrayElement = document.getElementById('sortedArray');
        sortedArrayElement.textContent = "Sorted Array in Descending Order: " + sortedArray.join(', ');
    </script>

</body>
</html>
